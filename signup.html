<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StudyHub - Sign Up</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="form-section">
            <header>
                <h1>StudyHub</h1>
            </header>
            <main>
                <h2>Begin Your Adventure</h2>
                <div class="message"></div>
                <div class="social-login">
                    <button class="social-btn google" aria-label="Sign up with Google">
                        <i class="fab fa-google"></i>
                    </button>
                    <button class="social-btn twitter" aria-label="Sign up with Twitter">
                        <i class="fab fa-twitter"></i>
                    </button>
                    <button class="social-btn apple" aria-label="Sign up with Apple">
                        <i class="fab fa-apple"></i>
                    </button>
                </div>
                <div class="divider">
                    <span>or</span>
                </div>
                <form id="signupForm">
                    <div class="input-group">
                        <input type="text" id="username" placeholder="Username" aria-label="Username" required>
                    </div>
                    <div class="input-group">
                        <input type="email" id="email" placeholder="Email" aria-label="Email" required>
                    </div>
                    <div class="input-group">
                        <div class="password-container">
                            <input type="password" id="signup-password" placeholder="Password" aria-label="Password" required>
                            <i class="fas fa-eye toggle-password" data-target="signup-password"></i>
                        </div>
                    </div>
                    <div class="options">
                        <label>
                            <input type="checkbox" id="remember"> Remember me
                        </label>
                    </div>
                    <button type="submit" class="btn-start">Let's Start</button>
                </form>
            </main>
        </div>
        <div class="image-section">
            <div class="my-loader">
                <div class="rubiks-cube">
                    <div class="face front">
                        <div class="cube color-1"></div> <!-- Magenta neón inicial -->
                        <div class="cube color-2"></div> <!-- Amarillo neón inicial -->
                        <div class="cube color-3"></div> <!-- Verde neón inicial -->
                        <div class="cube color-4"></div> <!-- Cian neón inicial -->
                        <div class="cube color-5"></div> <!-- Gris metálico inicial -->
                        <div class="cube color-2"></div>
                        <div class="cube color-3"></div>
                        <div class="cube color-4"></div>
                        <div class="cube color-1"></div>
                    </div>
                    <div class="face back">
                        <div class="cube color-3"></div>
                        <div class="cube color-1"></div>
                        <div class="cube color-2"></div>
                        <div class="cube color-4"></div>
                        <div class="cube color-5"></div>
                        <div class="cube color-1"></div>
                        <div class="cube color-2"></div>
                        <div class="cube color-3"></div>
                        <div class="cube color-4"></div>
                    </div>
                    <div class="face left">
                        <div class="cube color-2"></div>
                        <div class="cube color-3"></div>
                        <div class="cube color-4"></div>
                        <div class="cube color-1"></div>
                        <div class="cube color-5"></div>
                        <div class="cube color-3"></div>
                        <div class="cube color-4"></div>
                        <div class="cube color-2"></div>
                        <div class="cube color-1"></div>
                    </div>
                    <div class="face right">
                        <div class="cube color-3"></div>
                        <div class="cube color-1"></div>
                        <div class="cube color-2"></div>
                        <div class="cube color-4"></div>
                        <div class="cube color-5"></div>
                        <div class="cube color-1"></div>
                        <div class="cube color-2"></div>
                        <div class="cube color-3"></div>
                        <div class="cube color-4"></div>
                    </div>
                    <div class="face top">
                        <div class="cube color-4"></div>
                        <div class="cube color-2"></div>
                        <div class="cube color-1"></div>
                        <div class="cube color-3"></div>
                        <div class="cube color-5"></div>
                        <div class="cube color-2"></div>
                        <div class="cube color-1"></div>
                        <div class="cube color-3"></div>
                        <div class="cube color-4"></div>
                    </div>
                    <div class="face bottom">
                        <div class="cube color-5"></div>
                        <div class="cube color-3"></div>
                        <div class="cube color-4"></div>
                        <div class="cube color-1"></div>
                        <div class="cube color-2"></div>
                        <div class="cube color-3"></div>
                        <div class="cube color-4"></div>
                        <div class="cube color-5"></div>
                        <div class="cube color-1"></div>
                    </div>
                </div>
            </div>
            <div class="image-buttons">
                <a href="login.html" class="img-btn">Log In</a>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
